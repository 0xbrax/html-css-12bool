<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>12 Bool</title>

        <link rel="stylesheet" href="css/12grid-framework-desktop.css">

        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/debug.css">

        <link rel="stylesheet" href="css/12grid-framework-desktop-mq.css">
    </head>

    <body class="debug">
        <section class="container-fluid">
            <h1>Nested</h1>
            
            <div class="row">
                <div class="col-xl-7">
                    <div class="box-container">
                        <div class="row">
                            <div class="col-xl-3">
                                <div class="box-inner"></div>
                            </div>
                            <div class="col-xl-6">
                                <div class="box-inner"></div>
                            </div>
                            <div class="col-xl-3">
                                <div class="box-inner"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-5">
                    <div class="box-container">
                        <div class="row">
                            <div class="col">
                                <div class="box-inner"></div>
                            </div>
                            <div class="col">
                                <div class="box-inner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="container">
            <h1>Alignment</h1>

            <div class="row">
                <div class="col-xl-6">
                    <div class="box">Start</div>
                </div>
            </div>

            <div class="row">
                <div class="col-xl-6 col-xl-offset-3">
                    <div class="box">Center</div>
                </div>
            </div>

            <div class="row">
                <div class="col-xl-6 col-xl-offset-6">
                    <div class="box">End</div>
                </div>
            </div>

            <div class="row align-top">
                <div class="col-xl-6">
                    <div class="box"></div>
                </div>
                <div class="col-xl-6">
                    <div class="box-half">Top</div>
                </div>
            </div>

            <div class="row align-middle">
                <div class="col-xl-6">
                    <div class="box"></div>
                </div>
                <div class="col-xl-6">
                    <div class="box-half">Middle</div>
                </div>
            </div>

            <div class="row align-bottom">
                <div class="col-xl-6">
                    <div class="box"></div>
                </div>
                <div class="col-xl-6">
                    <div class="box-half">Bottom</div>
                </div>
            </div>
        </section>

        <section class="container-fluid">
            <h1>Justify Content</h1>
            
            <div class="row">
                <div class="col">
                    <div class="box-container">
                        <div class="row justify-sb">
                            <div class="col-xl-2">
                                <div class="box-inner"></div>
                            </div>
                            <div class="col-xl-2">
                                <div class="box-inner"></div>
                            </div>
                            <div class="col-xl-2">
                                <div class="box-inner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
